    <main>
    <article id="box-office">
        <div class="form-container">
            <h2>Reserve Your Tickets</h2>
            <form id="ticketForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="eventDate">Event Date:</label>
                <select id="eventDate" required>
                    <option value="" disabled selected>Select a date</option>
                    <option value="2025-01-16">January 16, 2025</option>
                    <option value="2025-01-25">January 25, 2025</option>
                    <option value="2025-02-14">February 14, 2025</option>
                </select>
            
                <label for="quantity">Number of Tickets:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="8" required>
            
                <button class="start-again" onclick="location.reload()">Start again</button>
                <button type="submit">Submit</button>
            </form>
            <p id="confirmationMessage"></p>         
        </div>
    </article>      
    </main>
